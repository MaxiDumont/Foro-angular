<div class="col-md-12 mt-3">
    <h1>{{page_tittle}}</h1>
    <p>Ingresa en la plataforma</p>

        <!-- Mensajes de error y exito -->
        <div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
            {{Errormessage}}
        </div>
    
    <form class="col-md-5 ml-0 p-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email"
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido
            </small>
    
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password"
            required >
    
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es válida
            </small>
    
        </div>
        <br>
        <input type="submit" value="Ingresar" class="btn btn-success" [disabled]="loginForm.invalid">
    </form>
    
    </div>
