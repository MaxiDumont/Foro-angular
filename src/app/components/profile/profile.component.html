<div class="col-lg-12 mt-3" *ngIf="!user || !topics">
    <img src="assets/image/cargando.gif" alt="">
</div>

<div class="col-lg-12 mt-3">

    <h1 style="position:absolute; margin-left: 150px;">{{user.name+" "+user.surname}}</h1>
    
    <!-- si la imagen existe -->
    <div class="float-left mr-4" *ngIf="user.image!='null'">
        <img src="{{url+'avatar/'+user.image}}" class="avatar-profile" style="float: left;">
    </div>
    <!-- si la imagen no existe -->
    <div class="float-left mr-4" *ngIf="user.image=='null'">
         <img src="assets/image/imagedefaul.png" class="avatar-profile" style="float: left;">
    </div>
    <br>

    <ul class="list-group list-topics" style="margin-top: 75px;">
        <hr>
        <!-- aria-disabled="true" -->
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/tema',topic._id]">{{topic.title}}</a>
            </h4>
            <span class="badge bg-primary">
                {{topic.user.name+" "+topic.user.surname}} 
            </span>
            <span class="badge bg-light text-dark ml-2">
                {{topic.date | amLocale: 'es' | amTimeAgo  }}
            </span>
            <a type="button" class="btn btn-primary" style="float:right;" [routerLink]="['/tema',topic._id]">
                Leer
            </a>
      </ul>
      <div class="clearfix"></div>
      <br>
     


</div>
