<div class="col-lg-12">
    <h3>{{page_title}}</h3>

    <table class="table table-hover">
        <thead class="thead-deflault">
            <tr>
                <th class="col-lg-5">Titulo</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let topic of topics">
                <td>{{topic.title}}</td>
                <td>{{topic.date | amLocale:'es' |  amDateFormat:'LL'}}</td>
                <td>
                    <a [routerLink]="['/panel/editar',topic._id]" type="button" class="btn btn-outline-secondary" style="margin-right: 5px;">Editar</a>
                    
                    
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-danger"  data-bs-toggle="modal" 
                        [attr.data-bs-target]="'#modal'+topic._id">
                        Borrar
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="{{'modal'+topic._id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Â¿Estas seguro de querer eliminar este tema?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            Var a eliminar el tema. {{topic.title}} para siempre...
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                            <a (click)="deleteTopic(topic._id)" type="button" class="btn btn-danger" data-bs-dismiss="modal">Borrar</a>
                            </div>
                        </div>
                        </div>
                    </div>
                    <a [routerLink]="['/tema/',topic._id]" type="button" class="btn btn-outline-primary" style="margin-left: 5px;">Leer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
